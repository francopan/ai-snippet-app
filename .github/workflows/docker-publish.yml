name: Build and Publish Docker Images (api & ui)

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push api image
      run: |
        docker build -t francopan/ai-snippet-api:${{ github.sha }} ./api
        docker push francopan/ai-snippet-api:${{ github.sha }}

    - name: Build and push ui image
      run: |
        docker build -t francopan/ai-snippet-ui:${{ github.sha }} ./ui
        docker push francopan/ai-snippet-ui:${{ github.sha }}

    - name: Tag and push latest images
      run: |
        docker tag francopan/ai-snippet-api:${{ github.sha }} francopan/ai-snippet-api:latest
        docker push francopan/ai-snippet-api:latest

        docker tag francopan/ai-snippet-ui:${{ github.sha }} francopan/ai-snippet-ui:latest
        docker push francopan/ai-snippet-ui:latest
